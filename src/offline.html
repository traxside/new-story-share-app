<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #4361ee;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #3a56d4;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Don't worry - you can still access previously viewed stories and content while offline.</p>
    <p>Once you're back online, you'll be able to view the latest stories and interact fully with the app.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  <script>
    // Listen for online status changes
    window.addEventListener('online', function() {
      window.location.reload();
    });
    
    // Button event listener
    document.querySelector('.btn').addEventListener('click', function(e) {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        e.preventDefault();
        alert('You are still offline. Please check your internet connection and try again.');
      }
    });
  </script>
</body>
</html>
